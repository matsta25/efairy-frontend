<mat-card class="custom-background-bg">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Status</h3>
      <button mat-icon-button aria-label="Refresh" (click)="onRefresh()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

    <table class="table custom-border">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Pytania/Odpowiedzi</td>
        <td>
          <app-status-present [status]="efairyServiceStatus"></app-status-present>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Horoskopy
        </td>
        <td>
          <app-status-present [status]="horoscopeServiceStatus"></app-status-present>
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Autoryzacja
        </td>
        <td>
          <app-status-present [status]="authorizationServiceStatus"></app-status-present>
        </td>
      </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
