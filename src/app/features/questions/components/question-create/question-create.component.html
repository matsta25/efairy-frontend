<h3>
  Zadaj pytanie
</h3>

<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <mat-card class="my-3 question-mat-card">
    <mat-card-content>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Pytanie</mat-label>
        <textarea matInput #contentLocal formControlName="content"
                  placeholder="Tutaj wpisz swoje pytanie..."></textarea>

        <span *ngIf="content.invalid && (content.dirty || content.touched)">
          <mat-error *ngIf="content.errors.maxlength">
            Pytanie jest za długie!
          </mat-error>
        </span>

        <mat-hint align="start"><strong>Postaraj się zadać jak najkonkretniejsze pytanie!</strong></mat-hint>
        <mat-hint align="end">{{contentLocal.value.length}} / 56</mat-hint>

      </mat-form-field>

      <br>
    </mat-card-content>
  </mat-card>

  <button class="mr-3" mat-raised-button aria-label="Zadaj pytanie" color="accent" [routerLink]="['/', 'questions']"
          [routerLinkActive]="['is-active']">
    <mat-icon>question_answer</mat-icon>
    <span>Przejdź listy do pytań</span>
  </button>

  <button mat-raised-button color="primary" type="submit" [disabled]="!questionForm.valid">Zadaj pytanie!</button>

</form>
